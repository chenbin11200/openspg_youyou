[loggers]
keys = root,NN4K

[handlers]
keys = defaultHandler

[formatters]
keys = defaultFormatter

[logger_root]
level=DEBUG
handlers=defaultHandler

[logger_NN4K]
level = INFO
handlers = defaultHandler
qualname = NN4K
propagate = 0

[handler_defaultHandler]
class = StreamHandler
level = DEBUG
formatter = defaultFormatter
args = (sys.stderr,)

[formatter_defaultFormatter]
format = [%(asctime)s] [%(levelname)s] [%(filename)s:%(lineno)d:%(funcName)s] %(message)s
